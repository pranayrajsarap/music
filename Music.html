<html>
    <title>
        Music App
    </title>
    <head>
        <link rel="stylesheet" href="Music.css">
    </head>
    <body>
        <div class="Music">
            <audio src="clap.wav" id="clap1"></audio>
            <button type="button" id='clap' class="sound">A<p class="sub">CLAP</p></button>
            <audio src="hihat.wav" id="hihat1"></audio>
            <button type="button" id='hihat' class="sound">S<p class="sub">HIHAT</p></button>
            <audio src="kick.wav" id="kick1"></audio>
            <button type="button" id='kick' class="sound">D<p class="sub">KICK</p></button>
            <audio src="openhat.wav" id="openhat1"></audio>
            <button type="button" id='openhat' class="sound">F<p class="sub">OPENHAT</p></button>
            <audio src="boom.wav" id="boom1"></audio>
            <button type="button" id='boom' class="sound">G<p class="sub">BOOM</p></button>
            <audio src="ride.wav" id="ride1"></audio>
            <button type="button" id='ride' class="sound">H<p class="sub">RIDE</p></button>
            <audio src="snare.wav" id="snare1"></audio>
            <button type="button" id='snare' class="sound">J<p class="sub">SNARE</p></button>
            <audio src="tom.wav" id="tom1"></audio>
            <button type="button" id='tom' class="sound">K<p class="sub">TOM</p></button>
            <audio src="tink.wav" id="tink1"></audio>
            <button type="button" id='tink' class="sound">L<p class="sub">TINK</p></button>                    
        </div>
        <script src="Music.js"></script>
    </body>
</html>
